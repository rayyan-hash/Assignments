<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <ol>
        <li>Fruits</li>
        <ol>
            <li>Mango</li>
            <li>Orange</li>
        </ol>
    </ol>
    <ol>
        <li>Vegetables</li>
        <ol>
            <li>Cabbage</li>
            <li>Capsicum</li>
            <ol>
                <li>Gree Capsicum</li>
                <li>Red Capsicum</li>
                <li>Yellow Capsicum</li>
            </ol>
        </ol>
    </ol>
</body>
</html>
